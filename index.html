<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAP Class A Blues Uniform Builder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #eef1f5; }
    header { background-color: #002855; color: white; padding: 1rem; text-align: center; }
    main { display: flex; }
    #controls {
      width: 320px; background: white; padding: 1rem;
      border-right: 1px solid #ccc; overflow-y: auto;
      height: calc(100vh - 72px);
    }
    #preview {
      flex-grow: 1; background: #d1d8e0;
      display: flex; align-items: center; justify-content: center;
      position: relative; height: calc(100vh - 72px);
    }
    #uniformCanvas {
      position: relative; width: 450px; height: 700px;
    }
    .layer { position: absolute; }
    label, select, button {
      display: block; margin: 0.5rem 0; width: 100%;
    }
    select, button { padding: 0.3rem; }
    .hidden-assets { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>CAP Class A Blues Uniform Builder</h1>
  </header>
  <main>
    <section id="controls">
      <label for="ribbonSelect">Ribbons</label>
      <select id="ribbonSelect"></select>
      <button id="addRibbon">Add Ribbon</button>
      <button id="clearRibbons">Clear Ribbons</button>

      <label for="deviceSelect">Devices</label>
      <select id="deviceSelect"></select>
      <button id="addDevice">Add Device</button>

      <label for="badgeSelect">Badges</label>
      <select id="badgeSelect"></select>
      <button id="addBadge">Add Badge</button>

      <label for="rankSelect">Rank Insignia</label>
      <select id="rankSelect"></select>
      <button id="addRank">Add Rank</button>

      <button id="addNameplate">Add Nameplate</button>
      <button id="addUSInsignia">Add U.S. Collar Insignia</button>
      <button id="addCAPInsignia">Add CAP Collar Insignia</button>
      <label for="jacketSelect">Jacket</label>
      <select id="jacketSelect">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button id="changeJacket">Apply Jacket</button>
      <button id="downloadImage">Download Image</button>
    </section>
    <section id="preview">
      <div id="uniformCanvas"></div>
    </section>
  </main>

  <div class="hidden-assets" id="assets">
    <img id="jacket-male" src="images/base/jacket_male.png" style="display:none;">
    <img id="jacket-female" src="images/base/jacket_female.png" style="display:none;">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const ribbonSelect = document.getElementById("ribbonSelect");
    const badgeSelect = document.getElementById("badgeSelect");
    const rankSelect = document.getElementById("rankSelect");
    const deviceSelect = document.getElementById("deviceSelect");
    const uniformCanvas = document.getElementById("uniformCanvas");

    let currentGender = "male";
    const selectedRibbons = [];

    const ribbonList = [...]; // same as before
    const badgeList = [...];
    const rankList = [...];
    const deviceList = [...];

    function loadOptions(select, list, category) {
      list.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name.replace(/_/g, " ").replace(/\b\w/g, c => c.toUpperCase());
        select.appendChild(option);

        const img = document.createElement("img");
        img.id = `${category}-${name}`;
        img.src = `images/${category}/${name}.png`;
        img.style.display = "none";
        document.getElementById("assets").appendChild(img);
      });
    }

    function applyJacket(type) {
      currentGender = type;
      document.querySelectorAll(".layer.jacket").forEach(el => el.remove());
      const img = document.getElementById(`jacket-${type}`);
      const clone = img.cloneNode();
      clone.className = "layer jacket";
      clone.style.top = "0px";
      clone.style.left = "0px";
      clone.style.width = "100%";
      clone.style.position = "absolute";
      clone.style.display = "block";
      uniformCanvas.appendChild(clone);
    }

    function renderRibbons() {
      document.querySelectorAll(".layer.ribbon").forEach(el => el.remove());
      const sorted = [...selectedRibbons].sort((a, b) => ribbonList.indexOf(a) - ribbonList.indexOf(b));
      const total = sorted.length;
      sorted.forEach((key, i) => {
        const col = i % 3;
        const row = Math.floor(i / 3);
        let leftOffset;

        const isLastRow = row === Math.floor((total - 1) / 3);
        const remaining = total % 3;

        if (isLastRow && remaining !== 0 && i >= total - remaining) {
          if (remaining === 1) {
            leftOffset = 180;
          } else if (remaining === 2) {
            leftOffset = 135 + col * 95;
          }
        } else {
          leftOffset = 135 + col * 95;
        }

        const top = currentGender === "female" ? 200 + row * 30 : 190 + row * 30;
        const original = document.getElementById(`ribbons-${key}`);
        const clone = original.cloneNode();
        clone.className = "layer ribbon";
        clone.style.top = `${top}px`;
        clone.style.left = `${leftOffset}px`;
        clone.style.width = "90px";
        clone.style.height = "30px";
        clone.style.display = "block";
        uniformCanvas.appendChild(clone);
      });
    }

    document.getElementById("addRibbon").onclick = () => {
      const key = ribbonSelect.value;
      if (!selectedRibbons.includes(key)) {
        selectedRibbons.push(key);
        renderRibbons();
      }
    };

    document.getElementById("clearRibbons").onclick = () => {
      selectedRibbons.length = 0;
      renderRibbons();
    };

    document.getElementById("addBadge").onclick = () => {
      const key = badgeSelect.value;
      const original = document.getElementById(`badges-${key}`);
      const clone = original.cloneNode();
      clone.className = "layer badge";
      clone.style.top = currentGender === "female" ? "280px" : "270px";
      clone.style.left = currentGender === "female" ? "60px" : "70px";
      clone.style.width = "60px";
      clone.style.height = "60px";
      clone.style.display = "block";
      uniformCanvas.appendChild(clone);
    };

    document.getElementById("addRank").onclick = () => {
      const key = rankSelect.value;
      const original = document.getElementById(`ranks-${key}`);
      const clone = original.cloneNode();
      clone.className = "layer rank";
      clone.style.top = currentGender === "female" ? "120px" : "110px";
      clone.style.left = currentGender === "female" ? "200px" : "210px";
      clone.style.width = "50px";
      clone.style.height = "50px";
      clone.style.display = "block";
      uniformCanvas.appendChild(clone);
    };

    document.getElementById("addDevice").onclick = () => {
      const key = deviceSelect.value;
      const original = document.getElementById(`devices-${key}`);
      const clone = original.cloneNode();
      clone.className = "layer device";
      clone.style.top = currentGender === "female" ? "235px" : "225px";
      clone.style.left = "180px";
      clone.style.width = "25px";
      clone.style.height = "25px";
      clone.style.display = "block";
      uniformCanvas.appendChild(clone);
    };

    document.getElementById("addNameplate").onclick = () => {
      const nameplate = document.createElement("div");
      nameplate.className = "layer nameplate";
      nameplate.style.position = "absolute";
      nameplate.style.top = currentGender === "female" ? "320px" : "310px";
      nameplate.style.left = "270px";
      nameplate.style.width = "120px";
      nameplate.style.height = "20px";
      nameplate.style.background = "#000";
      nameplate.style.color = "#fff";
      nameplate.style.textAlign = "center";
      nameplate.style.lineHeight = "20px";
      nameplate.textContent = "LASTNAME";
      uniformCanvas.appendChild(nameplate);
    };

    document.getElementById("addUSInsignia").onclick = () => {
      const insignia = document.createElement("div");
      insignia.className = "layer usinsignia";
      insignia.style.position = "absolute";
      insignia.style.top = currentGender === "female" ? "140px" : "130px";
      insignia.style.left = "80px";
      insignia.style.width = "30px";
      insignia.style.height = "15px";
      insignia.style.background = "#444";
      insignia.style.color = "white";
      insignia.style.textAlign = "center";
      insignia.style.fontSize = "10px";
      insignia.style.lineHeight = "15px";
      insignia.textContent = "U.S.";
      uniformCanvas.appendChild(insignia);
    };

    document.getElementById("addCAPInsignia").onclick = () => {
      const insignia = document.createElement("div");
      insignia.className = "layer capinsignia";
      insignia.style.position = "absolute";
      insignia.style.top = currentGender === "female" ? "140px" : "130px";
      insignia.style.left = "340px";
      insignia.style.width = "30px";
      insignia.style.height = "15px";
      insignia.style.background = "#444";
      insignia.style.color = "white";
      insignia.style.textAlign = "center";
      insignia.style.fontSize = "10px";
      insignia.style.lineHeight = "15px";
      insignia.textContent = "CAP";
      uniformCanvas.appendChild(insignia);
    };

    document.getElementById("changeJacket").onclick = () => {
      const type = document.getElementById("jacketSelect").value;
      applyJacket(type);
    };

    document.getElementById("downloadImage").onclick = () => {
      html2canvas(uniformCanvas).then(canvas => {
        const link = document.createElement("a");
        link.download = "cap_uniform_preview.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    };

    loadOptions(ribbonSelect, ribbonList, "ribbons");
    loadOptions(badgeSelect, badgeList, "badges");
    loadOptions(rankSelect, rankList, "ranks");
    loadOptions(deviceSelect, deviceList, "devices");

    applyJacket("male");
  </script>
</body>
</html>
