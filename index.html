  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
    const uniformCanvas = document.getElementById("uniformCanvas");
    const ribbonSelect = document.getElementById("ribbonSelect");
    const badgeSelect = document.getElementById("badgeSelect");
    const rankSelect = document.getElementById("rankSelect");
    const deviceSelect = document.getElementById("deviceSelect");

    let currentGender = "male";

    const ribbonList = [
      "silver_medal_of_valor", "bronze_medal_of_valor", "distinguished_service_award",
      "exceptional_service_award", "meritorious_service_award", "commanders_commendation_award",
      "cap_achievement_award", "lifesaving_award", "national_commanders_unit_citation_award",
      "unit_citation_award", "spaatz_award", "eaker_award", "earhart_award", "mitchell_award",
      "armstrong_achievement", "goddard_achievement", "doolittle_achievement", "lindbergh_achievement",
      "rickenbacker_achievement", "wright_brothers_award", "mary_feik_achievement", "hap_arnold_achievement",
      "curry_achievement", "afa_award", "afsa_award", "vfw_officer_award", "vfw_nco_award", "red_service_ribbon",
      "search_find_ribbon", "air_search_and_rescue_ribbon", "disaster_relief_ribbon",
      "homeland_security_ribbon", "community_service_ribbon", "iace_ribbon",
      "national_cadet_competition_ribbon", "national_color_guard_competition_ribbon",
      "cadet_advisory_council_ribbon", "cadet_special_activity_ribbon", "encampment_ribbon",
      "cadet_recruiter_ribbon", "crisis_ribbon"
    ];

    const loadOptions = (selectElement, list, prefix) => {
      list.forEach(item => {
        const option = document.createElement("option");
        option.value = item;
        option.textContent = item.replace(/_/g, " ").replace(/\b\w/g, c => c.toUpperCase());
        selectElement.appendChild(option);

        const img = document.createElement("img");
        img.id = `${prefix}-${item}`;
        img.src = `images/${prefix}/${item}.png`;
        document.getElementById("assets").appendChild(img);
      });
    };

    function applyJacket(type) {
      currentGender = type;
      document.querySelectorAll(".layer.jacket").forEach(el => el.remove());
      const jacketImg = document.getElementById(`jacket-${type}`);
      const clone = jacketImg.cloneNode();
      clone.className = "layer jacket";
      clone.style.top = "0px";
      clone.style.left = "0px";
      clone.style.width = "100%";
      clone.style.height = "auto";
      clone.style.display = "block";
      clone.style.position = "absolute";
      uniformCanvas.appendChild(clone);
    }

    document.getElementById("changeJacket").onclick = () => {
      const jacketType = document.getElementById("jacketSelect").value;
      applyJacket(jacketType);
    };

    loadOptions(ribbonSelect, ribbonList, "ribbons");
    loadOptions(deviceSelect, ["bronze_star", "silver_star"], "devices");
    loadOptions(badgeSelect, ["aviation_badge", "gtm_badge"], "badges");
    loadOptions(rankSelect, [
      "c_ab", "c_amn", "c_a1c", "c_sra", "c_ssgt", "c_tsgt", "c_msgt",
      "c_smsgt", "c_cmsgt", "c_2dlt", "c_1stlt", "c_capt", "c_maj", "c_ltcol", "c_col"
    ], "ranks");

    const selectedRibbons = [];

    function renderRibbons() {
  document.querySelectorAll(".layer.ribbon").forEach(el => el.remove());
  const sorted = [...selectedRibbons].sort((a, b) => ribbonList.indexOf(a) - ribbonList.indexOf(b));
  const total = sorted.length;

  sorted.forEach((key, i) => {
    const col = i % 3;
    const row = Math.floor(i / 3);
    let leftOffset;

    const isLastRow = row === Math.floor((total - 1) / 3);
    const remaining = total % 3;

    if (isLastRow && remaining !== 0 && i >= total - remaining) {
      if (remaining === 1) {
        leftOffset = 180;
      } else if (remaining === 2) {
        leftOffset = 135 + col * 95;
      }
    } else {
      leftOffset = 135 + col * 95;
    }

    const top = currentGender === "female" ? 215 + row * 32 : 202 + row * 32;
    const original = document.getElementById(`ribbons-${key}`);
    const clone = original.cloneNode();
    clone.className = "layer ribbon";
    clone.style.zIndex = 10 + i;
    clone.style.top = `${top}px`;
    clone.style.left = `${leftOffset}px`;
    clone.style.width = "90px";
    clone.style.height = "30px";
    clone.style.display = "block";
    clone.style.position = "absolute";
    uniformCanvas.appendChild(clone);
  });
}
    } else {
      leftOffset = 135 + col * 95;
    }

    const top = currentGender === "female" ? 210 + row * 30 : 200 + row * 30;
    const original = document.getElementById(`ribbons-${key}`);
    const clone = original.cloneNode();
    clone.className = "layer ribbon";
    clone.style.zIndex = 10 + i; // Ensure ribbons layer over the jacket but under badges/devices
    clone.style.top = `${top}px`;
    clone.style.left = `${leftOffset}px`;
    clone.style.width = "90px";
    clone.style.height = "30px";
    clone.style.display = "block";
      clone.style.position = "absolute";
    uniformCanvas.appendChild(clone);
  });
}
        } else {
          leftOffset = 135 + col * 95;
        }

        const top = currentGender === "female" ? 210 + row * 30 : 200 + row * 30;
        const original = document.getElementById(`ribbons-${key}`);
        const clone = original.cloneNode();
        clone.className = "layer ribbon";
        clone.style.top = `${top}px`;
        clone.style.left = `${leftOffset}px`;
        clone.style.width = "90px";
        clone.style.height = "30px";
        clone.style.display = "block";
      clone.style.position = "absolute";
        uniformCanvas.appendChild(clone);
      });
    }

    document.getElementById("addRibbon").onclick = () => {
      const key = ribbonSelect.value;
      if (!selectedRibbons.includes(key)) {
        selectedRibbons.push(key);
        renderRibbons();
      } else {
        alert("Ribbon already added.");
      }
    };

    document.getElementById("clearRibbons").onclick = () => {
      selectedRibbons.length = 0;
      renderRibbons();
    };

    document.getElementById("addBadge").onclick = () => {
      const key = badgeSelect.value;
      const original = document.getElementById(`badges-${key}`);
      const clone = original.cloneNode();
      clone.className = "layer badge";
      clone.style.zIndex = 30;
      clone.style.top = currentGender === "female" ? "280px" : "270px";
      clone.style.left = currentGender === "female" ? "60px" : "70px";
      clone.style.width = "60px";
      clone.style.height = "60px";
      clone.style.display = "block";
      clone.style.position = "absolute";
      uniformCanvas.appendChild(clone);
    };

    document.getElementById("addUSInsignia").onclick = () => {
      const us = document.createElement("div");
      us.className = "layer us-insignia";
      us.style.zIndex = 25;
      us.style.top = currentGender === "female" ? "155px" : "145px";
      us.style.left = "95px";
      us.style.width = "30px";
      us.style.height = "30px";
      us.style.backgroundColor = "#ccc";
      us.style.borderRadius = "50%";
      us.innerText = "U.S.";
      us.style.fontWeight = "bold";
      us.style.fontSize = "10px";
      us.style.textAlign = "center";
      us.style.lineHeight = "30px";
      uniformCanvas.appendChild(us);
    };

    document.getElementById("addCAPInsignia").onclick = () => {
      const cap = document.createElement("div");
      cap.className = "layer cap-insignia";
      cap.style.zIndex = 25;
      cap.style.top = currentGender === "female" ? "155px" : "145px";
      cap.style.left = "320px";
      cap.style.width = "30px";
      cap.style.height = "30px";
      cap.style.backgroundColor = "#ccc";
      cap.style.borderRadius = "50%";
      cap.innerText = "CAP";
      cap.style.fontWeight = "bold";
      cap.style.fontSize = "10px";
      cap.style.textAlign = "center";
      cap.style.lineHeight = "30px";
      uniformCanvas.appendChild(cap);
    };
  </script>
